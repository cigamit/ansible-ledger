{% extends 'layout.html' %}

{% block body %}
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-8">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Settings</h5>
					</div>
					<div class="ibox-content">
						<form method="post" action=settings.php id=saform class="form-horizontal">
								<input type=hidden name=action value=save>
								<div class="form-group"><label class="col-sm-3 control-label">DB Version</label>
									<div class="col-sm-8"><input type="text" class="form-control" name=db_version id=db_version value='{{ settings.db_version }}' disabled></div>
								</div>
								<div class="form-group"><label class="col-sm-3 control-label">Disable Email</label>
									<div class="col-sm-1"><input type="checkbox" class="form-control" name=disable_email id=disable_email {% if settings.disable_email %}checked{% endif %}></div>
								</div>
								<div class="form-group"><label class="col-sm-3 control-label">Is Development Site</label>
									<div class="col-sm-1"><input type="checkbox" class="form-control" name=is_dev id=is_dev {% if settings.is_dev %}checked{% endif %}></div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-2">
										<a href=/index.php class="btn btn-white" name=cancel>Cancel</a>
										<button class="btn btn-primary" type="submit" name=save id=save>Save</button>
									</div>
								</div>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>

{% endblock %}
